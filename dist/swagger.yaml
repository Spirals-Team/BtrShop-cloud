swagger: '2.0'
info:
  version: 1.0.0
  title: Swagger btrshop-cloud
  contact:
    name: Nicolas D.
    url: https://github.com/Oupsla
schemes:
  - https
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
  /products:
    get:
      summary: List all products
      operationId: listProduct
      tags:
        - products
      parameters:
        - name: limit
          in: query
          description: How many items to return at one time (max 100)
          required: false
          type: integer
          format: int32
        - name: ean
          in: query
          description: Ean query
          required: false
          type: string
      responses:
        200:
          description: An array of products
          schema:
            type: array
            items:
              $ref: '#/definitions/Product'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
    post:
      summary: Create a product
      operationId: createProducts
      tags:
        - products
      parameters:
        - name: product
          in: body
          description: Product to be added
          required: true
          schema:
            $ref: '#/definitions/Product'
      responses:
        '200':
          description: product response
          schema:
            $ref: '#/definitions/Product'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
    delete:
      summary: Delete a product
      operationId: deleteProducts
      tags:
        - products
      parameters:
        - name: ean
          in: query
          description: Ean of the product to delete
          required: true
          type: string
      responses:
        '204':
          description: product response
          schema:
            $ref: '#/definitions/Product'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
	    
  '/products/nearby':
     get:
        summary: Get list of products by beacons
        operationId: getProductByBeacon
        tags:
          - products
        parameters:
          - name: uuids
            in: query
            description: Uuids of beacons
            required: true
            collectionFormat: multi
            type: array
            items:
              type: string
        responses:
          200:
            description: An array of products
            schema:
              type: array
              items:
                $ref: '#/definitions/Product'
          default:
            description: unexpected error
            schema:
              $ref: '#/definitions/Error'
     patch:
      summary: Update beacons associated
      operationId: updateBeacons
      tags:
        - products
      parameters:
        - name: ean
          in: query
          description: ean of product
          required: true
          type: string
        - name: beacons
          in: body
          description: new beacons to associate
          required: true
          schema:
            type: array
            items:
              $ref: '#/definitions/AssociatedBeacon'
      responses:
        '200':
          description: the updated product
          schema:
            $ref: '#/definitions/Product'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'

  '/products/recommendation':
     get:
        summary: Get list of products by associations
        operationId: getProductByAssociation
        tags:
          - products
        parameters:
          - name: eans
            in: query
            description: eans of products
            required: true
            collectionFormat: multi
            type: array
            items:
              type: string
        responses:
          200:
            description: An array of products
            schema:
              type: array
              items:
                $ref: '#/definitions/Product'
          default:
            description: unexpected error
            schema:
              $ref: '#/definitions/Error'
     post:
      summary: Post new associations
      operationId: addAssociations
      tags:
        - products
      parameters:
        - name: eans
          in: body
          description: eans of products you want to associate
          required: true
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: An array with the products modified (with new associations)
          schema:
            type: array
            items:
             $ref: '#/definitions/Product'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
     patch:
      summary: Update associations
      operationId: updateAssociations
      tags:
        - products
      parameters:
        - name: ean
          in: query
          description: ean of product
          required: true
          type: string
        - name: associations
          in: body
          description: new associations
          required: true
          schema:
            type: array
            items:
              $ref: '#/definitions/Association'
      responses:
        '200':
          description: the updated product
          schema:
            $ref: '#/definitions/Product'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'

  '/products/{ean}':
    get:
      summary: Info for a specific product
      operationId: showProductByEan
      tags:
        - products
      parameters:
        - name: ean
          in: path
          required: true
          description: The ean of the product to retrieve
          type: string
      responses:
        '200':
          description: Expected response to a valid request
          schema:
            $ref: '#/definitions/Product'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
    post:
      summary: Post a new position
      operationId: addPosition
      tags:
        - products
      parameters:
        - name: ean
          in: path
          required: true
          description: The ean of the product
          type: string
        - name: position
          in: body
          description: Position to be added to the product
          required: true
          schema:
            type: array
            items:
              $ref: '#/definitions/NewBeacon'
      responses:
        '200':
          description: product response
          schema:
            $ref: '#/definitions/Product'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
  /beacons:
    get:
      summary: List all beacons
      operationId: listBeacon
      tags:
        - beacons
      parameters:
        - name: limit
          in: query
          description: How many items to return at one time (max 100)
          required: false
          type: integer
          format: int32
        - name: ean
          in: query
          description: Ean query
          required: false
          type: string
      responses:
        200:
          description: An array of beacon
          schema:
            type: array
            items:
              $ref: '#/definitions/Beacon'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
    post:
      summary: Update all beacons from the list of proximy
      operationId: updateBeacon
      tags:
        - beacons
      responses:
        200:
          description: An array of beacon
          schema:
            type: array
            items:
              $ref: '#/definitions/Beacon'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'

definitions:
  Product:
    required:
      - name
      - ean
      - description
    properties:
      averagePosition:
        $ref: "#/definitions/Position"
      brand:
        type: string
      category:
        type: string
      color:
        type: string
      description:
        type: string
      depth:
        $ref: '#/definitions/QuantitativeValue'
      ean:
        type: string
      height:
        $ref: '#/definitions/QuantitativeValue'
      logo:
        type: string
      offers:
        type: array
        items:
          $ref: '#/definitions/Offer'
      model:
        type: string
      name:
        type: string
      weight:
        $ref: '#/definitions/QuantitativeValue'
      width:
        $ref: '#/definitions/QuantitativeValue'
  QuantitativeValue:
    required:
      - unitText
      - value
    properties:
      minValue:
        type: number
      maxValue:
        type: number
      unitCode:
        type: string
      unitText:
        type: string
      value:
        type: number
  Data:
    properties:
      instanceid:
        type: string
      major:
        type: number
      minor:
        type: number
      marker:
        $ref: "#/definitions/Position"
      namespaceid:
        type: string
      uuid:
        type: string
  AssociatedBeacon:
    required:
      - uuid
      - count
    properties:
      uuid:
        type: string
      count:
        type: number
  Association:
    required:
      - ean
      - count
    properties:
      ean:
        type: string
      count:
        type: number
  Beacon:
    properties:
      createdAt:
        type: string
        format: date
      department_id:
        type: string
      data:
        $ref: '#/definitions/Data'
      floor_id:
        type: string
      id:
        type: string
      name:
        type: string
      place_id:
        type: string
      organization_id:
        type: string
      type:
        type: string
      triggerVenueChange:
        type: boolean
      triggerFloorChange:
        type: boolean
      updatedAt:
        type: string
        format: date
      geopoint:
        $ref: "#/definitions/Position"
  Offer:
    required:
      - price
      - priceCurrency
    properties:
      price:
        type: number
      priceCurrency:
        type: string
      validFrom:
        type: string
        format: date
      validThrough:
        type: string
        format: date
  Position:
    required:
      - lat
      - lng
    properties:
      lat:
        type: number
      lng:
        type: number
  NewBeacon:
    required:
      - uuid
      - dist
    properties:
      uuid:
        type: string
      dist:
        type: number
  Error:
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
